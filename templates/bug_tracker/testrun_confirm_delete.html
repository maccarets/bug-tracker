{% extends 'layouts/base.html' %}

{% block content %}
  <h1>Delete Test Run</h1>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
    <a href="{% url 'testrun_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
