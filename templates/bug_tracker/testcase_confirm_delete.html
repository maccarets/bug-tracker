{% extends 'layouts/base.html' %}

{% block content %}
  <h1>Delete Test Case?</h1>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'testcase_list' %}">Cancel</a>
  </form>
{% endblock %}
