{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">{% if form.instance.pk %}Update{% else %}Create{% endif %} Project</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}
          Create{% endif %}</button>
      </form>
    </div>
  </div>
{% endblock %}
