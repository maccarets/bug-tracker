<h2>Test Result</h2>
<form method="POST">
  {% csrf_token %}
  <input type="hidden" name="test_case" value="{{ test_case.id }}">
  <div class="form-group">
    <label for="status">Status:</label>
    <select name="status" class="form-control">
      {% for status in test_result.STATUS_CHOICES %}
        <option value="{{ status.0 }}"
                {% if status.0 == test_result.status %}selected{% endif %}>{{ status.1 }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="actual_result">Actual Result:</label>
    <textarea name="actual_result" class="form-control" rows="3">{{ test_result.actual_result }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'testrun_detail' test_run.id %}" class="btn btn-secondary">Cancel</a>
</form>
